<html lang="en">
<head>
    <title>Kids Furniture</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navigation-menu">
            <img src="images/icon-menu.png" alt="Navigation Menu" class="menu-image">
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-image">
        </div>
        <div class="search-icon">
            <img src="images\icon-search.png" alt="Search" class="search-icon-image">
        </div>
        <div class="search-bar">
            <form>
                <input type="search" name="search" id="search" />
            </form>
        </div>
        <div class="favorites">
            <img src="images/icon-favorites.png" alt="Heart" class="favorites-image">
        </div>
        <div class="shopping-cart">
            <img src="images/icon-shopping-cart.png" alt="Shopping Cart" class="shopping-cart-image">
        </div>
        <div class="account">
            <img src="images/icon-account.png" alt="Account" class="account-image">
        </div>
        <div>
            <p class="language-selector">
               ENG 
            </p>
        </div>
    </header>
    <main>
        <section class="slider">
        <div class="main-slider-picture">
            <img src="images/main-image.png" alt="Main image" class="main-image" >
        </div>
    </section>
    <section class="popular-categories">
        <div>
          <h2>Kids Room</h2>
        </div>
        <div class="popular-categories-boxes">
        <div class="beds-headbords">
          <img
            src="images/beds-headboards.png"
            alt="Beds & Headboards"
            class="beds-headboards-image"
          />
        </div>
        <div class="dressers-chests">
          <img
            src="images/dressers-chests.png"
            alt="Dressers & Chests"
            class="dressers-chests-image"
          />
        </div>
        <div class="nightstands">
          <img
            src="images/nightstands.png"
            alt="Nightstands"
            class="nightstands-image"
          />
        </div>
        <div class="benches">
          <img src="images/benches.png" alt="Benches" class="benches-image" />
          <div class="benches-h3">
            <h3>Benches</h3>
          </div>
        </div>
        <div class="chairs">
          <img src="images/chairs.png" alt="Chairs" class="chairs-image" />
          <div class="chairs-h3">
            <h3>Chairs</h3>
          </div>
        </div>
        <div class="tables">
          <img src="images/tables.png" alt="Tables" class="tables-image" />
          <div class="tables-h3">
            <h3>Tables</h3>
          </div>
        </div>
    </div>
      </section>
      <section class="products">
        <div class="products-h3">
            <h3>Products</h3>
        </div>
        <div class="products-boxes">
            <div class="wood-bed">
                <img src="images/product-wood-bed.png" alt="Wooden Bed" class="product-wood-bed-image">
            </div>
            <div class="kid-chairs">
                <img src="images/product-chair.png" alt="Kid Chairs" class="product-chair-image">
            </div>
            <div class="bunny-bed">
              <img src="images/product-bunny-bed.png" alt="Bunny Bed" class="product-bunny-bed-image">  
            </div>
            <div class="kid-dresser">
                <img src="images/product-dresser.png" alt="Kid Dresser" class="product-dresser-image">
            </div>
            <div class="kid-double-bed">
                <img src="images/product-double-bed.png" alt="Kid Double Bed" class="product-double-bed-image">
            </div>
            <div class="kid-tent-bed">
                <img src="images/product-tent-bed.png" alt="Kid Tent Bed" class="product-tent-bed-image">
            </div>
        </div>
      </section>
    </main>
</body>
</html>
